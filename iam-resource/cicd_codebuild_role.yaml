AWSTemplateFormatVersion: 2010-09-09
Description: >-
  CodeBuild role, in dev account

Resources:
  CodebuildRolePolicies:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: cicd_codebuild_role_policy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: AllowBuildOutputStreamingToDefaultLogGroup
            Effect: Allow
            Resource:
              - 'arn:aws:logs:*:*:log-group:*'
            Action:
              - 'logs:CreateLogGroup'
              - 'logs:CreateLogStream'
              - 'logs:PutLogEvents'
          - Sid: AllowS3ObjectAccessOnCodePipelineBuckets
            Action:
              - 's3:PutObject'
              - 's3:GetObject'
              - 's3:GetObjectVersion'
              - 's3:GetBucketAcl'
              - 's3:GetBucketLocation'
            Resource: '*'
            Effect: Allow
          - Sid: AllowPullSourceCodeFromCodeCommit
            Action: 'codecommit:GitPull'
            Resource: '*'
            Effect: Allow
          - Sid: AllowPushDockerImageToECR
            Action:
              - 'ecr:BatchCheckLayerAvailability'
              - 'ecr:CompleteLayerUpload'
              - 'ecr:GetAuthorizationToken'
              - 'ecr:InitiateLayerUpload'
              - 'ecr:PutImage'
              - 'ecr:UploadLayerPart'
            Resource: '*'
            Effect: Allow
          - Sid: AllowAccessCodeBuildSSMParameters
            Effect: Allow
            Action: 'ssm:GetParameters'
            Resource: 'arn:aws:ssm:*:*:parameter/CodeBuild/*'
          - Sid: AllowRunningBuildInVpc
            Effect: Allow
            Action:
              - 'ec2:CreateNetworkInterface'
              - 'ec2:DescribeDhcpOptions'
              - 'ec2:DescribeNetworkInterfaces'
              - 'ec2:DeleteNetworkInterface'
              - 'ec2:DescribeSubnets'
              - 'ec2:DescribeSecurityGroups'
              - 'ec2:DescribeVpcs'
            Resource: '*'
          - Sid: AllowBuildServiceToCreateENI
            Effect: Allow
            Action: 'ec2:CreateNetworkInterfacePermission'
            Resource: 'arn:aws:ec2:*:*:network-interface/*'
            Condition:
              StringEquals:
                'ec2:AuthorizedService': codebuild.amazonaws.com
          #for ECS build
          - Effect: Allow
            Action:
              - 'codebuild:CreateReportGroup'
              - 'codebuild:CreateReport'
              - 'codebuild:UpdateReport'
              - 'codebuild:BatchPutTestCases'
              - 'codebuild:BatchPutCodeCoverages'
            Resource:
              - 'arn:aws:codebuild:*:*:report-group/*'
      Roles:
        - !Ref codebuildRole

  codebuildRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: 'sts:AssumeRole'
      RoleName: cicd_codebuild_role
      Path: /
      #for ECS build
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryPowerUser

Outputs:
  codebuildRoleARN:
    Value: !GetAtt codebuildRole.Arn
